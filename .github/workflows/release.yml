name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin
      
      - name: Install minisign (macOS)
        if: runner.os == 'macOS'
        run: brew install minisign

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          # Core build tools and pkg-config
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            curl \
            wget \
            file \
            patchelf \
            libssl-dev
          # GTK/GLib stack for gdk-3.0, glib-2.0, gio-2.0
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev
          # WebKit2GTK (version differs across Ubuntu images; try 4.1 then 4.0)
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev \
            || sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev
          # libsoup also changed major version; prefer 3.0 with fallback to 2.4
          sudo apt-get install -y --no-install-recommends libsoup-3.0-dev \
            || sudo apt-get install -y --no-install-recommends libsoup2.4-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Prepare Tauri signing key
        shell: bash
        run: |
          # è°ƒè¯•ï¼šæ£€æŸ¥ Secret æ˜¯å¦å­˜åœ¨
          if [ -z "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "âŒ TAURI_SIGNING_PRIVATE_KEY Secret ä¸ºç©ºæˆ–ä¸å­˜åœ¨" >&2
            echo "è¯·æ£€æŸ¥ GitHub ä»“åº“ Settings > Secrets and variables > Actions" >&2
            exit 1
          fi
          
          RAW="${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
          # ç›®æ ‡ï¼šæä¾›æ­£ç¡®çš„ç§é’¥â€œæ–‡ä»¶è·¯å¾„â€ç»™ Tauri CLIï¼Œé¿å…å†…å®¹è§£ç æ­§ä¹‰
          KEY_PATH="$RUNNER_TEMP/tauri_signing.key"
          # æƒ…å†µ 1ï¼šåŽŸå§‹ä¸¤è¡Œæ–‡æœ¬ï¼ˆç¬¬ä¸€è¡Œä»¥ "untrusted comment:" å¼€å¤´ï¼‰
          if echo "$RAW" | head -n1 | grep -q '^untrusted comment:'; then
            printf '%s\n' "$RAW" > "$KEY_PATH"
            echo "âœ… ä½¿ç”¨åŽŸå§‹ä¸¤è¡Œå¯†é’¥æ–‡ä»¶æ ¼å¼"
          else
            # æƒ…å†µ 2ï¼šæ•´ä½“è¢« base64 åŒ…è£¹ï¼ˆè§£åŒ…åŽåº”å½“æ˜¯ä¸¤è¡Œï¼‰
            if DECODED=$(printf '%s' "$RAW" | (base64 --decode 2>/dev/null || base64 -D 2>/dev/null)) \
               && echo "$DECODED" | head -n1 | grep -q '^untrusted comment:'; then
              printf '%s\n' "$DECODED" > "$KEY_PATH"
              echo "âœ… æˆåŠŸè§£ç  base64 åŒ…è£¹å¯†é’¥ï¼Œå·²è¿˜åŽŸä¸ºä¸¤è¡Œæ–‡ä»¶"
            else
              # æƒ…å†µ 3ï¼šå·²æ˜¯ç¬¬äºŒè¡Œï¼ˆçº¯ Base64 ä¸€è¡Œï¼‰â†’ æž„é€ ä¸¤è¡Œæ–‡ä»¶
              if echo "$RAW" | grep -Eq '^[A-Za-z0-9+/=]+$'; then
                ONE=$(printf '%s' "$RAW" | tr -d '\r\n')
                printf '%s\n%s\n' "untrusted comment: tauri signing key" "$ONE" > "$KEY_PATH"
                echo "âœ… ä½¿ç”¨ä¸€è¡Œ Base64 ç§é’¥ï¼Œå·²æž„é€ ä¸¤è¡Œæ–‡ä»¶"
              else
                echo "âŒ TAURI_SIGNING_PRIVATE_KEY æ ¼å¼æ— æ³•è¯†åˆ«ï¼šæ—¢ä¸æ˜¯ä¸¤è¡ŒåŽŸæ–‡ï¼Œä¹Ÿä¸æ˜¯å…¶ base64ï¼Œäº¦éžä¸€è¡Œ base64" >&2
                echo "å¯†é’¥å‰10ä¸ªå­—ç¬¦: $(echo "$RAW" | head -c 10)..." >&2
                exit 1
              fi
            fi
          fi
          # å°†â€œå®Œæ•´ä¸¤è¡Œå†…å®¹â€ä½œä¸ºçŽ¯å¢ƒå˜é‡æ³¨å…¥ï¼ˆTauri æ”¯æŒä¼ å…¥å®Œæ•´ç§é’¥æ–‡æœ¬æˆ–æ–‡ä»¶è·¯å¾„ï¼‰
          # ä½¿ç”¨å¤šè¡Œå†™å…¥è¯­æ³•ï¼Œä¿æŒæ¢è¡Œä»¥ä¾¿è§£æž
          # å°†å®Œæ•´ä¸¤è¡Œç§é’¥å†…å®¹è¿›è¡Œ base64 ç¼–ç ï¼Œä½œä¸ºå•è¡Œå†…å®¹æ³¨å…¥çŽ¯å¢ƒå˜é‡
          if command -v base64 >/dev/null 2>&1; then
            KEY_B64=$(base64 < "$KEY_PATH" | tr -d '\r\n')
          elif command -v openssl >/dev/null 2>&1; then
            KEY_B64=$(openssl base64 -A -in "$KEY_PATH")
          else
            KEY_B64=$(KEY_PATH="$KEY_PATH" node -e "process.stdout.write(require('fs').readFileSync(process.env.KEY_PATH).toString('base64'))")
          fi
          if [ -z "$KEY_B64" ]; then
            echo "âŒ æ— æ³•ç”Ÿæˆç§é’¥ base64 å†…å®¹" >&2
            exit 1
          fi
          echo "TAURI_SIGNING_PRIVATE_KEY=$KEY_B64" >> "$GITHUB_ENV"
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV
          fi
          echo "âœ… Tauri signing key prepared"

      - name: Build Tauri App (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target universal-apple-darwin --bundles app,dmg,updater

      - name: Build Tauri App (Linux)
        if: runner.os == 'Linux'
        run: pnpm tauri build

      - name: Prepare macOS Assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          
          echo "ðŸ” Looking for .app bundle..."
          APP_PATH=""
          for path in \
            "src-tauri/target/universal-apple-darwin/release/bundle/macos" \
            "src-tauri/target/aarch64-apple-darwin/release/bundle/macos" \
            "src-tauri/target/x86_64-apple-darwin/release/bundle/macos" \
            "src-tauri/target/release/bundle/macos"; do
            if [ -d "$path" ]; then
              [ -z "$APP_PATH" ] && APP_PATH=$(find "$path" -maxdepth 1 -name "*.app" -type d | head -1 || true)
            fi
          done
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ No .app bundle found" >&2
            exit 1
          fi
          
          echo "âœ… Found .app: $APP_PATH"
          APP_DIR=$(dirname "$APP_PATH")
          APP_NAME=$(basename "$APP_PATH")
          
          # åˆ›å»ºç”¨æˆ·ä¸‹è½½çš„ zip æ–‡ä»¶
          cd "$APP_DIR"
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "CC-Switch-macOS.zip"
          mv "CC-Switch-macOS.zip" "$GITHUB_WORKSPACE/release-assets/"
          echo "âœ… macOS zip ready: CC-Switch-macOS.zip"
          
          # æ‰‹åŠ¨åˆ›å»º updater æ–‡ä»¶ï¼ˆtar.gz æ ¼å¼ï¼Œç”¨äºŽè‡ªåŠ¨æ›´æ–°ï¼‰
          cd "$APP_DIR"
          UPDATER_NAME="Switch-CC_universal.app.tar.gz"
          tar -czf "$UPDATER_NAME" "$APP_NAME"
          mv "$UPDATER_NAME" "$GITHUB_WORKSPACE/release-assets/"
          echo "âœ… macOS updater artifact created: $UPDATER_NAME"
          
          # ç”Ÿæˆç­¾åæ–‡ä»¶ï¼ˆå¦‚æžœæœ‰ç­¾åå¯†é’¥ï¼‰
          if [ -n "${TAURI_SIGNING_PRIVATE_KEY:-}" ]; then
            echo "ðŸ” Generating signature for updater..."
            cd "$GITHUB_WORKSPACE/release-assets"
            # è§£ç  base64 ç¼–ç çš„ç§é’¥
            echo "$TAURI_SIGNING_PRIVATE_KEY" | base64 --decode > tauri_key.tmp
            # ä½¿ç”¨ minisign ç­¾åï¼ˆTauri ä½¿ç”¨ minisignï¼‰
            if command -v minisign >/dev/null 2>&1; then
              if [ -n "${TAURI_SIGNING_PRIVATE_KEY_PASSWORD:-}" ]; then
                # æœ‰å¯†ç çš„æƒ…å†µ
                minisign -S -m "$UPDATER_NAME" -s tauri_key.tmp -W
              else
                # æ— å¯†ç çš„æƒ…å†µ
                minisign -S -m "$UPDATER_NAME" -s tauri_key.tmp
              fi
              rm tauri_key.tmp
              echo "âœ… Signature created: ${UPDATER_NAME}.sig"
            else
              echo "âš ï¸  minisign not available, skipping signature"
              rm tauri_key.tmp
            fi
          else
            echo "âš ï¸  No signing key, skipping signature"
          fi

      - name: Prepare Linux Assets
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          # Updater artifact: AppImageï¼ˆå«å¯¹åº” .sigï¼‰
          APPIMAGE=$(find src-tauri/target/release/bundle -name "*.AppImage" | head -1 || true)
          if [ -n "$APPIMAGE" ]; then
            cp "$APPIMAGE" release-assets/
            [ -f "$APPIMAGE.sig" ] && cp "$APPIMAGE.sig" release-assets/ || echo ".sig for AppImage not found"
            echo "AppImage copied"
          else
            echo "No AppImage found under target/release/bundle" >&2
          fi
          # é¢å¤–ä¸Šä¼  .debï¼ˆç”¨äºŽæ‰‹åŠ¨å®‰è£…ï¼Œä¸å‚ä¸Ž Updaterï¼‰
          DEB=$(find src-tauri/target/release/bundle -name "*.deb" | head -1 || true)
          if [ -n "$DEB" ]; then
            cp "$DEB" release-assets/
            echo "Deb package copied"
          else
            echo "No .deb found (optional)"
          fi

      - name: List prepared assets
        shell: bash
        run: |
          ls -la release-assets || true

      - name: Collect Signatures
        shell: bash
        run: |
          set -euo pipefail
          echo "Collected signatures (if any alongside artifacts):"
          ls -la release-assets/*.sig || echo "No signatures found"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: CC Switch ${{ github.ref_name }}
          prerelease: true
          body: |
            ## CC Switch ${{ github.ref_name }}

            Claude Code ä¾›åº”å•†åˆ‡æ¢å·¥å…·

            ### ä¸‹è½½

            - macOS: `CC-Switch-macOS.zip`ï¼ˆè§£åŽ‹å³ç”¨ï¼‰
            - Linux: `*.deb`ï¼ˆDebian/Ubuntu å®‰è£…åŒ…ï¼‰

            ---
            æç¤ºï¼šmacOS å¦‚é‡â€œå·²æŸåâ€æç¤ºï¼Œå¯åœ¨ç»ˆç«¯æ‰§è¡Œï¼š`xattr -cr "/Applications/CC Switch.app"`
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List generated bundles (debug)
        if: always()
        shell: bash
        run: |
          echo "Listing bundles in src-tauri/target..."
          find src-tauri/target -maxdepth 4 -type f -name "*.*" 2>/dev/null || true

  assemble-latest-json:
    name: Assemble latest.json
    runs-on: ubuntu-22.04
    needs: release
    permissions:
      contents: write
    steps:
      - name: Prepare GH
        run: |
          gh --version || (type -p curl >/dev/null && sudo apt-get update && sudo apt-get install -y gh || true)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download all release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          TAG="${GITHUB_REF_NAME}"
          mkdir -p dl
          gh release download "$TAG" --dir dl --repo "$GITHUB_REPOSITORY"
          ls -la dl || true
      - name: Generate latest.json
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          base_url="https://github.com/$REPO/releases/download/$TAG"
          # åˆå§‹åŒ–ç©ºå¹³å°æ˜ å°„
          mac_url=""; mac_sig=""
          linux_url=""; linux_sig=""
          shopt -s nullglob
          for sig in dl/*.sig; do
            base=${sig%.sig}
            fname=$(basename "$base")
            url="$base_url/$fname"
            sig_content=$(cat "$sig")
            case "$fname" in
              *.tar.gz|*.app.tar.gz)
                # è§†ä¸º macOS updater artifact
                mac_url="$url"; mac_sig="$sig_content";;
              *.AppImage|*.appimage)
                linux_url="$url"; linux_sig="$sig_content";;
            esac
          done
          # æž„é€  JSONï¼ˆä»…åŒ…å«å­˜åœ¨çš„ç›®æ ‡ï¼‰
          tmp_json=$(mktemp)
          {
            echo '{'
            echo "  \"version\": \"$VERSION\",";
            echo "  \"notes\": \"Release $TAG\",";
            echo "  \"pub_date\": \"$PUB_DATE\",";
            echo '  "platforms": {'
            first=1
            if [ -n "$mac_url" ] && [ -n "$mac_sig" ]; then
              # ä¸ºå…¼å®¹ arm64 / x64ï¼Œé‡å¤å†™å…¥ä¸¤ä¸ªé”®ï¼ŒæŒ‡å‘åŒä¸€ universal åŒ…
              for key in darwin-aarch64 darwin-x86_64; do
                [ $first -eq 0 ] && echo ','
                echo "    \"$key\": {\"signature\": \"$mac_sig\", \"url\": \"$mac_url\"}"
                first=0
              done
            fi
            if [ -n "$linux_url" ] && [ -n "$linux_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"linux-x86_64\": {\"signature\": \"$linux_sig\", \"url\": \"$linux_url\"}"
              first=0
            fi
            echo '  }'
            echo '}'
          } > "$tmp_json"
          echo "Generated latest.json:" && cat "$tmp_json"
          mv "$tmp_json" latest.json
      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          gh release upload "$GITHUB_REF_NAME" latest.json --clobber --repo "$GITHUB_REPOSITORY"
