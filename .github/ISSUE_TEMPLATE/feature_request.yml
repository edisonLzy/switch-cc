name: 🚀 Feature Request
description: 建议新功能或改进
title: "[Feature] "
labels: ["enhancement", "needs-discussion"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您的建议！新功能和改进让Switch CC变得更好。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能请求是为了解决什么问题？
      placeholder: 描述您遇到的问题或需要改进的地方
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 您希望我们如何解决这个问题？
      placeholder: 详细描述您期望的功能或改进
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您是否考虑过其他解决方案？
      placeholder: 描述您考虑过的其他方法

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 低 - 有更好，没有也行
        - 中 - 会明显改善使用体验
        - 高 - 对我的工作流程很重要
        - 紧急 - 阻碍了我使用Switch CC

  - type: dropdown
    id: category
    attributes:
      label: 功能分类
      description: 这个功能属于哪个类别？
      options:
        - UI/UX - 界面和用户体验
        - 供应商管理 - 供应商配置功能
        - MenuBar - MenuBar相关功能  
        - 系统集成 - 系统托盘等集成
        - 配置管理 - Claude配置处理
        - 性能优化 - 性能相关改进
        - 其他

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 这个功能将如何被使用？
      placeholder: 描述具体的使用场景和工作流程

  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 任何其他相关信息
      placeholder: 截图、参考链接、类似功能的应用等

  - type: checkboxes
    id: terms
    attributes:
      label: 检查清单
      options:
        - label: 我已经搜索了现有的Issues，确认这不是重复建议
          required: true
        - label: 这个功能与Switch CC的核心目标一致（Claude配置管理）
          required: true
        - label: 我理解功能开发需要时间，并愿意参与讨论
          required: true