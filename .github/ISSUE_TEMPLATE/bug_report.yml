name: 🐛 Bug Report
description: 报告一个问题或错误
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您报告问题！请填写以下信息以帮助我们更好地理解和解决问题。

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 详细描述您遇到的问题
      placeholder: 请清晰地描述问题的症状和表现
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 复现步骤
      description: 如何重现这个问题？
      placeholder: |
        1. 打开应用
        2. 点击...
        3. 执行...
        4. 看到错误...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期望行为
      description: 您期望应该发生什么？
      placeholder: 描述您期望的正确行为
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: 操作系统
      description: 您在哪个操作系统上遇到了这个问题？
      options:
        - macOS
        - Windows
        - Linux (Ubuntu)
        - Linux (其他发行版)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Switch CC 版本
      description: 您使用的Switch CC版本是？
      placeholder: 例如：v1.0.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 错误日志
      description: 如果有相关的错误信息或日志，请粘贴在这里
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 任何其他有助于解决问题的信息
      placeholder: 截图、配置文件内容等

  - type: checkboxes
    id: terms
    attributes:
      label: 检查清单
      options:
        - label: 我已经搜索了现有的Issues，确认这不是重复报告
          required: true
        - label: 我已经使用最新版本的Switch CC测试过这个问题
          required: true
        - label: 我理解这是一个开源项目，由社区贡献者维护
          required: true